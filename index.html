<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Charts Data Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            line-height: 1.6;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 1rem;
            border: 1px solid #e0e0e0;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4a90e2;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .message {
            font-size: 1.3rem;
            color: #666;
            line-height: 1.5;
            margin: 0;
        }
        @media (max-width: 600px) {
            .container {
                margin: 0.5rem;
                padding: 2rem;
            }
            .logo {
                font-size: 2rem;
            }
            .message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">TV Charts Data Analysis</h1>
        <p class="message">No research report available</p>
    </div>
